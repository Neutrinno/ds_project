services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  mlflow:
    image: python:3.12-slim
    container_name: mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./mlflow_artifacts:/mlflow_artifacts
    working_dir: /app
    command: >
      sh -c "
        pip install --default-timeout=100 --no-cache-dir mlflow &&
        mkdir -p /mlruns /mlflow_artifacts &&
        chmod 777 /mlruns /mlflow_artifacts &&
        mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:////mlruns/mlflow.db --default-artifact-root /mlflow_artifacts
      "

  train:
    build:
      context: .
      dockerfile: Dockerfile.train
    container_name: train
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    network_mode: "service:mlflow"
    depends_on:
      - minio
      - mlflow
    profiles:
      - train
